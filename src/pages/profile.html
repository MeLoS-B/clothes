<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 min-h-screen font-sans">
    <div class="mx-auto max-w-[1400px]">
   
      <section
        class="w-full h-[120px] sm:h-[150px] bg-gradient-to-r from-purple-500 to-pink-600 flex items-center justify-center px-4"
      >
        <h1 class="text-white text-2xl sm:text-3xl lg:text-4xl font-bold">
          My Profile
        </h1>
      </section>

      <section
        class="w-[90%] sm:w-[85%] lg:w-[70%] mx-auto mt-8 sm:mt-12 mb-20 px-4 sm:px-0"
      >
  
        <div
          class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8 sm:mb-10"
        >
          <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">
            Profile Settings
          </h2>
          <button
            id="logoutBtn"
            class="w-full sm:w-auto bg-red-500 text-white px-6 py-2 sm:py-3 rounded-lg hover:bg-red-600 transition font-semibold text-sm sm:text-base"
          >
            Logout
          </button>
        </div>

        
        <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-8 mb-8">
          <div class="flex flex-col items-center mb-6 sm:mb-8">
            <div
              class="w-16 sm:w-20 h-16 sm:h-20 rounded-full bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center text-2xl sm:text-3xl text-white mb-4 shadow-lg"
            >
              <i class="fa-solid fa-user"></i>
            </div>
            <h3
              id="displayName"
              class="text-xl sm:text-2xl font-bold text-gray-800 mb-1"
            >
              User Name
            </h3>
            <p id="displayEmail" class="text-gray-600 text-sm sm:text-base">
              user@example.com
            </p>
          </div>

          
          <div class="grid grid-cols-2 gap-4 sm:gap-6">
            <div
              class="bg-gradient-to-br from-pink-50 to-pink-100 rounded-xl p-4 sm:p-6 shadow-md hover:shadow-lg transition"
            >
              <p
                class="text-2xl sm:text-3xl font-bold text-pink-600"
                id="cartCount"
              >
                0
              </p>
              <p class="text-gray-600 text-xs sm:text-sm font-medium mt-1">
                Products in Cart
              </p>
            </div>
            <div
              class="bg-gradient-to-br from-red-50 to-red-100 rounded-xl p-4 sm:p-6 shadow-md hover:shadow-lg transition"
            >
              <p
                class="text-2xl sm:text-3xl font-bold text-red-600"
                id="likedCount"
              >
                0
              </p>
              <p class="text-gray-600 text-xs sm:text-sm font-medium mt-1">
                Liked Products
              </p>
            </div>
          </div>
        </div>

    
        <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-8">
          <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-6 sm:mb-8">
            Edit Profile
          </h3>

          <form id="profileForm" class="flex flex-col gap-5 sm:gap-6">
      
            <div class="flex flex-col">
              <label
                class="mb-2 font-semibold text-gray-700 text-sm sm:text-base"
                >Full Name</label
              >
              <input
                type="text"
                id="nameInput"
                class="border-2 border-gray-300 rounded-lg p-3 sm:p-4 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:outline-none transition text-sm sm:text-base"
                placeholder="Enter your full name"
              />
            </div>

          
            <div class="flex flex-col">
              <label
                class="mb-2 font-semibold text-gray-700 text-sm sm:text-base"
                >Email Address</label
              >
              <input
                type="email"
                id="emailInput"
                class="border-2 border-gray-300 rounded-lg p-3 sm:p-4 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:outline-none transition text-sm sm:text-base"
                placeholder="Enter your email"
              />
            </div>

          
            <div class="flex flex-col">
              <label
                class="mb-2 font-semibold text-gray-700 text-sm sm:text-base"
                >New Password</label
              >
              <input
                type="password"
                id="passwordInput"
                class="border-2 border-gray-300 rounded-lg p-3 sm:p-4 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:outline-none transition text-sm sm:text-base"
                placeholder="Leave empty to keep current password"
              />
            </div>

      
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-pink-500 to-pink-600 text-white py-3 sm:py-4 rounded-lg hover:from-pink-600 hover:to-pink-700 transition font-semibold shadow-md hover:shadow-lg mt-6 sm:mt-8 text-sm sm:text-base"
            >
              <i class="fa-solid fa-save mr-2"></i> Update Profile
            </button>
          </form>
        </div>
      </section>
    </div>

    <script src="./src/js/profile.js"></script>
  </body>
</html>
