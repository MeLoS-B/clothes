<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body class="bg-gray-100 min-h-screen font-sans">


  <div class="max-w-3xl mx-auto py-10 px-5">


    <div class="flex justify-between items-center mb-10">
      <h1 class="text-3xl font-bold text-gray-800">Profile</h1>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
        Logout
      </button>
    </div>

  
    <div class="bg-white shadow-md rounded-xl p-6 mb-8">
      <div class="flex flex-col items-center mb-4">
        <div class="w-20 h-20 rounded-full bg-gray-200 flex items-center justify-center text-3xl text-gray-500 mb-4">
          <i class="fa-solid fa-user"></i>
        </div>
        <h2 id="displayName" class="text-xl font-bold text-gray-800 mb-1">User Name</h2>
        <p id="displayEmail" class="text-gray-600">user@example.com</p>
      </div>

   
      <div class="grid grid-cols-2 gap-4 text-center">
        <div class="bg-pink-50 rounded-xl p-4 shadow">
          <p class="text-lg font-bold" id="cartCount">0</p>
          <p class="text-gray-500 text-sm">Products in Cart</p>
        </div>
        <div class="bg-pink-50 rounded-xl p-4 shadow">
          <p class="text-lg font-bold" id="likedCount">0</p>
          <p class="text-gray-500 text-sm">Liked Products</p>
        </div>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-xl p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Profile</h2>
      <form id="profileForm" class="flex flex-col gap-4">

        <div class="flex flex-col">
          <label class="mb-1 font-semibold text-gray-700">Name</label>
          <input type="text" id="nameInput" class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-pink-300 focus:outline-none">
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold text-gray-700">Email</label>
          <input type="email" id="emailInput" class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-pink-300 focus:outline-none">
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold text-gray-700">New Password</label>
          <input type="password" id="passwordInput" class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-pink-300 focus:outline-none">
        </div>

        <button type="submit" class="bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 transition mt-4">
          Update Profile
        </button>
      </form>
    </div>

  </div>

  <script src="/src/js/profile.js"></script>
</body>
</html>
