<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>

<body class="bg-gray-50">


  <section class="w-full h-[260px] bg-gradient-to-r from-pink-500 to-purple-600 flex items-center justify-center">
    <h1 class="text-white text-4xl font-bold tracking-wide"> Blog Posts</h1>
  </section>


  <section class="mt-14 mb-20">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-[85%] mx-auto gap-10" id="blogContainer"></div>
  </section>

  <script src="/src/js/blogData.js"></script>

  <script>
    const container = document.getElementById("blogContainer");

    blogPosts.forEach(post => {
      container.innerHTML += `
        <div class="bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition duration-300">

    
          <div class="w-full h-[190px] overflow-hidden rounded-t-2xl">
            <img 
              src="${post.image}" 
              class="w-full h-full object-cover hover:scale-110 transition duration-500"
            />
          </div>

         
          <div class="p-5">
            <p class="text-pink-500 text-sm font-semibold">${post.category}</p>

            <h1 
              class="font-semibold text-lg mt-1 cursor-pointer leading-tight hover:text-pink-500 transition"
              onclick="window.location.href='/src/pages/blog-single.html?id=${post.id}'"
            >
              ${post.title}
            </h1>

            <p class="text-gray-500 text-sm mt-2">
              By ${post.author} â€¢ ${post.date}
            </p>
          </div>
        </div>
      `;
    });
  </script>

</body>
</html>
