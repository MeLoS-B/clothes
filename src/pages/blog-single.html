<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog Post</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body class="bg-gray-50">
    <div class="mx-auto max-w-[1400px]">
      
      <section
        class="w-full h-[200px] sm:h-[260px] bg-gradient-to-r from-pink-500 to-purple-600 flex items-center justify-center px-4"
      >
        <h1
          class="text-white text-2xl sm:text-3xl lg:text-4xl font-bold tracking-wide text-center"
        >
          Blog Details
        </h1>
      </section>

     
      <section
        class="w-[90%] sm:w-[85%] lg:w-[70%] mx-auto -mt-12 sm:-mt-16 mb-20 px-4 sm:px-0"
      >
        <div
          class="bg-white rounded-lg sm:rounded-2xl shadow-lg sm:shadow-xl p-6 sm:p-8"
          id="singleBlog"
        >
          
        
        </div>
      </section>
    </div>

    <script src="./src/js/blogData.js"></script>

    <script>
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id"));

      const post = blogPosts.find((p) => p.id === id);

      if (post) {
        document.getElementById("singleBlog").innerHTML = `
        <img src="${post.image}" class="w-full rounded-lg sm:rounded-xl mb-6 shadow-md object-cover" alt="${post.title}">

        <p class="text-pink-500 text-xs sm:text-sm font-semibold tracking-wide uppercase">${post.category}</p>

        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-extrabold mt-3 sm:mt-2 leading-tight text-gray-900">
          ${post.title}
        </h1>

        <p class="mt-2 mb-6 text-gray-500 text-xs sm:text-sm">
          By <span class="font-semibold text-gray-700">${post.author}</span> • ${post.date}
        </p>

        <div class="mt-6 text-gray-700 leading-8 text-base sm:text-lg">
          ${post.content}
        </div>

        <button 
          class="mt-8 sm:mt-10 px-6 py-2 sm:py-3 bg-pink-500 text-white rounded-full text-sm font-semibold shadow-md hover:bg-pink-600 transition duration-300 w-full sm:w-auto"
          onclick="window.location.href='./src/pages/blog.html'"
        >
          ← Back to all blogs
        </button>
      `;
      } else {
        document.getElementById("singleBlog").innerHTML = `
        <p class="text-center text-gray-500 text-lg">Blog post not found.</p>
        <button 
          class="mt-6 px-6 py-3 bg-pink-500 text-white rounded-full font-semibold hover:bg-pink-600 transition w-full sm:w-auto"
          onclick="window.location.href='./src/pages/blog.html'"
        >
          ← Back to all blogs
        </button>
      `;
      }
    </script>
  </body>
</html>
