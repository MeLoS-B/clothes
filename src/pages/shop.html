<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 min-h-screen font-sans">
    <div class="mx-auto max-w-[1400px]">
   
      <section
        class="w-full h-[120px] sm:h-[150px] bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center px-4"
      >
        <h1 class="text-white text-2xl sm:text-3xl lg:text-4xl font-bold">
          Shop
        </h1>
      </section>


      <div
        class="w-[90%] sm:w-[85%] mx-auto mt-8 sm:mt-12 flex justify-between items-center mb-8 px-4 sm:px-0"
      >
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">
          All Products
        </h2>
        <a href="./src/pages/cart.html">
          <button
            class="bg-pink-500 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg hover:bg-pink-600 transition font-semibold text-sm sm:text-base shadow-md hover:shadow-lg"
          >
            <i class="fa-solid fa-cart-shopping mr-2"></i>Cart
            <span id="cartCount" class="font-bold ml-1">(0)</span>
          </button>
        </a>
      </div>

      
      <div class="w-[90%] sm:w-[85%] mx-auto mb-10 px-4 sm:px-0">
        <p class="text-gray-600 font-semibold mb-3 text-sm sm:text-base">
          Filter by Category:
        </p>
        <div class="flex flex-wrap gap-2 sm:gap-3">
          <button
            class="category-btn bg-white border-2 border-gray-300 px-3 sm:px-4 py-1 sm:py-2 rounded-lg hover:bg-pink-50 hover:border-pink-500 transition font-medium text-xs sm:text-sm"
            data-category="All"
          >
            All
          </button>
          <button
            class="category-btn bg-white border-2 border-gray-300 px-3 sm:px-4 py-1 sm:py-2 rounded-lg hover:bg-pink-50 hover:border-pink-500 transition font-medium text-xs sm:text-sm"
            data-category="Clothes"
          >
            Clothes
          </button>
          <button
            class="category-btn bg-white border-2 border-gray-300 px-3 sm:px-4 py-1 sm:py-2 rounded-lg hover:bg-pink-50 hover:border-pink-500 transition font-medium text-xs sm:text-sm"
            data-category="Footwear"
          >
            Footwear
          </button>
          <button
            class="category-btn bg-white border-2 border-gray-300 px-3 sm:px-4 py-1 sm:py-2 rounded-lg hover:bg-pink-50 hover:border-pink-500 transition font-medium text-xs sm:text-sm"
            data-category="Jewelry"
          >
            Jewelry
          </button>
          <button
            class="category-btn bg-white border-2 border-gray-300 px-3 sm:px-4 py-1 sm:py-2 rounded-lg hover:bg-pink-50 hover:border-pink-500 transition font-medium text-xs sm:text-sm"
            data-category="Cosmetics"
          >
            Cosmetics
          </button>
          <button
            class="category-btn bg-white border-2 border-gray-300 px-3 sm:px-4 py-1 sm:py-2 rounded-lg hover:bg-pink-50 hover:border-pink-500 transition font-medium text-xs sm:text-sm"
            data-category="Men"
          >
            Men
          </button>
          <button
            class="category-btn bg-white border-2 border-gray-300 px-3 sm:px-4 py-1 sm:py-2 rounded-lg hover:bg-pink-50 hover:border-pink-500 transition font-medium text-xs sm:text-sm"
            data-category="Women"
          >
            Women
          </button>
        </div>
      </div>


      <section class="w-[90%] sm:w-[85%] mx-auto mb-20 px-4 sm:px-0">
        <div
          id="productGrid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 sm:gap-8"
        >
          <div
            class="col-span-full text-center text-gray-500 py-16 sm:py-20 text-base sm:text-lg"
          >
            <i class="fa-solid fa-box text-4xl mb-4 block text-gray-300"></i>
            Loading products...
          </div>
        </div>
      </section>
    </div>

    <script src="./src/js/shop.js"></script>
  </body>
</html>
