<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100">
    <div class="mx-auto max-w-[1400px]">
      
      <section
        class="w-full h-[150px] sm:h-[200px] bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center px-4"
      >
        <h1
          class="text-white text-2xl sm:text-3xl lg:text-4xl font-bold tracking-wide"
        >
          Your Shopping Cart
        </h1>
      </section>

      <section
        class="w-[90%] sm:w-[85%] mx-auto mt-8 sm:mt-12 mb-20 px-4 sm:px-0"
      >
        <div class="flex flex-col lg:flex-row gap-8">
         
          <div class="flex-1 space-y-4" id="cartItems">
          
          </div>

          
          <div
            class="lg:w-[350px] bg-white p-6 sm:p-8 rounded-xl shadow-lg sticky top-20 lg:top-10 h-fit"
          >
            <h2 class="text-xl sm:text-2xl font-semibold mb-6">
              Order Summary
            </h2>

            <div class="space-y-3 border-b pb-4">
              <div class="flex justify-between text-sm sm:text-base">
                <span class="text-gray-600">Items:</span>
                <span class="font-semibold" id="totalItems">0</span>
              </div>
              <div class="flex justify-between text-sm sm:text-base">
                <span class="text-gray-600">Subtotal:</span>
                <span class="font-semibold" id="subtotalPrice">$0.00</span>
              </div>
              <div class="flex justify-between text-sm sm:text-base">
                <span class="text-gray-600">Shipping:</span>
                <span class="font-semibold text-green-600">Free</span>
              </div>
            </div>

            <div class="flex justify-between mt-4 mb-6 text-lg sm:text-xl">
              <span class="font-bold">Total:</span>
              <span class="font-bold text-blue-500" id="totalPrice">$0.00</span>
            </div>

            <button
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 sm:py-3 rounded-lg font-semibold transition duration-300 text-sm sm:text-base"
              onclick="alert('Proceeding to checkout...')"
            >
              Proceed to Checkout
            </button>

            <button
              class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 sm:py-3 rounded-lg font-semibold transition duration-300 mt-2 text-sm sm:text-base"
              onclick="window.location.href='./src/pages/shop.html'"
            >
              Continue Shopping
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/js/cart.js"></script>
  </body>
</html>
