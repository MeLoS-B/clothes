<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link href="https://cdn.tailwindcss.com" rel="stylesheet">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
/>
</head>
<body class="bg-gray-100">

<div class="container w-[90%] mx-auto mt-10">
  <h1 class="text-4xl font-bold mb-8 text-center text-blue-500">Your Shopping Cart</h1>
  
  <div class="flex flex-col lg:flex-row gap-8">
   
    <div class="flex-1 space-y-4" id="cartItems">
    
    </div>


    <div class="lg:w-1/3 bg-white p-6 rounded-xl shadow-lg sticky top-10 h-fit">
      <h2 class="text-2xl font-semibold mb-4">Summary</h2>
      <div class="flex justify-between mb-2">
        <span>Items:</span>
        <span id="totalItems">0</span>
      </div>
      <div class="flex justify-between mb-4">
        <span>Total Price:</span>
        <span class="font-bold text-xl" id="totalPrice">$0.00</span>
      </div>
      <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg  transition">Checkout</button>
    </div>
  </div>
</div>

<script src="https://cdn.tailwindcss.com"></script>

<script type="module" src="/src/js/cart.js"></script>

</body>
</html>
